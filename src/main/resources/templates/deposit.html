
<div class="py-4 text-center">
	<a href="/trustly-integration/">
		<img class="d-block mx-auto mb-4" th:src="@{/img/Trustly_logo.png}" width="100" alt="" />
	</a>
	
	<h2>Checkout form</h2>
</div>

<div class="row g-3">
	<div class="col-md-5 col-lg-4 order-md-last">
		<h4 class="d-flex justify-content-between align-items-center mb-3">
			<span class="text-muted">Your cart</span> <span
				class="badge bg-secondary rounded-pill">1</span>
		</h4>
		<ul class="list-group mb-3">
			<li class="list-group-item d-flex justify-content-between bg-light">
				<div class="text-success">
					<h6 class="my-0">Promo code</h6>
					<small>TRUSTLYCODE</small>
				</div> <span class="text-success">âˆ’$5</span>
			</li>
			<li class="list-group-item d-flex justify-content-between"><span>Total
					(SEK)</span> <strong th:value="${depositForm.amount}"></strong></li>
		</ul>

		<form class="card p-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Promo code">
				<button type="submit" class="btn btn-secondary">Redeem</button>
			</div>
		</form>
	</div>
	<div class="col-md-7 col-lg-8">
		<h4 class="mb-3">Payment details</h4>
		<form action="#" th:action="@{/deposit}" th:object="${depositForm}"
			method="post">
			<fieldset>
				<legend>Please review your payment details before
					proceeding</legend>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							placeholder="Name">
					</div>
				</div>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							placeholder="Last Name">
					</div>
				</div>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{email}" class="form-control"
							placeholder="E-mail">
					</div>
				</div>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">Amount (SEK)</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{amount}" class="form-control"
							placeholder="Amount">
					</div>
				</div>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">Mobile Phone</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{mobilePhone}" class="form-control"
							placeholder="Mobile Phone">
					</div>
				</div>
				<div class="mb-4 row">
					<label class="col-sm-3 col-form-label">National
						Identification Number</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nationalIdentificationNumber}"
							class="form-control" placeholder="National Identification Number">
					</div>
				</div>
				<div class="offset-sm-3">
					<button type="submit" class="btn btn-primary">Continue
						payment with Trustly</button>
					<button type="button" class="btn btn-danger">Cancel</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
